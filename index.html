<!DOCTYPE html>
<html lang="en">
	<head>

		<title>SAT Rehash</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	
	</head>
	<body>
		<div id = "logo"></div>
		<div id = "main">
			<div class = "upper_left">1</div>
			<div class = "upper_right">1</div>
			<div class = "lower_left">1</div>
			<div class = "lower_right">1</div>
		</div>
		<div id = "questionBox">
			<div>
				<p>Choose the word or set of words that, when inserted in the sentence, best fits the meaning of the sentence as a whole.<p>
				<p>Samantha tends to behave -------, rarely considering the consequences of her reckless actions.</p>
			</div>
			<form id = "choicesForm">
					<input type="radio" name="choices" value="seriously"> seriously<br>
					<input type="radio" name="choices" value="deceitfully"> deceitfully<br>
					<input type="radio" name="choices" value="cautiously"> cautiously<br>
					<input type="radio" name="choices" value="deliberately"> deliberately<br>
					<input type="radio" name="choices" value="impetuously"> impetuously<br>
					<br><input type="submit" name="submitChoice" value="Submit Answer"><br>

			</form>
			<div>
			</div>

		</div>



		</div>



	</body>
</html>
